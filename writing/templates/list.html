{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h2>Words</h2>
  <div class="container">
		<div class="content">
		{% if object_list %}
		<ul class="writing-list">
		{% for item in object_list %}
		    <li><a href="{% url 'text' item.pk %}">{{ item }}</a> ({{ item.word_count }} words)</li>
		{% endfor %}
		</ul>
		{% else %}
		<h3>Nothing here.</h3>
		{% endif %}
		</div>
</div>

{% endblock %}
